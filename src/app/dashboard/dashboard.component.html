<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="notes-container">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Take a note
          </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="example-form">
        <mat-form-field>
          <input matInput placeholder="Title" [(ngModel)]="note.title" [ngModelOptions]="{standalone: true}" name="title">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Text" [(ngModel)]="note.text" [ngModelOptions]="{standalone: true}" name="text"></textarea>
        </mat-form-field>
      </form>
      <div class="button-row">
        <button mat-button (click)="addNote()">Done</button>
      </div>
      
    </mat-expansion-panel>
    <div class="notes-card-container">
        <mat-card *ngFor="let note of notesList" class="note-card">
        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-content>{{note.text}}</mat-card-content> 
    </mat-card>
    </div>
    </div>
<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
